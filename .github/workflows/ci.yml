name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate API client
        run: bun run generate:api

      - name: Lint
        run: bun run lint

      - name: Test
        run: |
          bun test 2>&1 | tee test-output.txt
          grep -q "0 fail" test-output.txt

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          test -f dist/index.js || (echo "Build output missing" && exit 1)
