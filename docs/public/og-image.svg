<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a1628"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Logo box -->
  <rect x="100" y="215" width="200" height="200" rx="40" fill="#0052CC"/>
  <!-- bb text in logo -->
  <text x="200" y="365" font-family="monospace" font-size="120" font-weight="bold" fill="white" text-anchor="middle">bb</text>
  
  <!-- Title -->
  <text x="350" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">Bitbucket CLI</text>
  
  <!-- Tagline -->
  <text x="350" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94a3b8">Work with Bitbucket from your terminal</text>
  
  <!-- Command example -->
  <rect x="350" y="420" width="750" height="80" rx="10" fill="#1e293b"/>
  <text x="375" y="470" font-family="monospace" font-size="28" fill="#22c55e">$</text>
  <text x="405" y="470" font-family="monospace" font-size="28" fill="#e2e8f0">bb pr create -t "My feature"</text>
</svg>
